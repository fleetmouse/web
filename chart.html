<!DOCTYPE html>
<html>

<head>
    <title>Radar Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js library -->
</head>

<body>
    <canvas id="myRadarChart"></canvas> <!-- Canvas element for the radar chart -->

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Radar Chart
            const radarData = {
                labels: ['Stability', 'Openness', 'Agreeableness', 'Extraversion', 'Conscientiousness', 'Neuroticism', 'Running'],
                datasets: [{
                    label: '',
                    data: [65, 59, 90, 81, 56, 55, 40],
                    fill: true,
                    backgroundColor: 'rgba(34, 87, 122, 0.2)', // changed to rgba equivalent of #22577A with 0.2 opacity
                    borderColor: '#22577A', // changed to #22577A
                    pointBackgroundColor: '#22577A', // changed to #22577A
                    pointBorderColor: '#fff',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: '#22577A' // changed to #22577A
                },
                {
                    label: '',
                    data: [50, 70, 60, 90, 70, 80, 60], // adjust this array as needed
                    fill: true,
                    backgroundColor: 'rgba(241, 135, 1, 0.2)', // rgba equivalent of #f18701 with 0.2 opacity
                    borderColor: '#f18701', // #f18701
                    pointBackgroundColor: '#f18701', // #f18701
                    pointBorderColor: '#fff',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: '#f18701' // #f18701
                }]
            };

            const radarConfig = {
                type: 'radar',
                data: radarData,
            };

            var radarCtx = document.getElementById('myRadarChart').getContext('2d');
            var myRadarChart = new Chart(radarCtx, radarConfig);
        });
    </script>
</body>

</html>
