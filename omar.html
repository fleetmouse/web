<!-- Add this where you want the radar chart to appear -->
<canvas id="myRadarChart"></canvas>

<!-- Include the Chart.js library -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
// Your data and configuration for the radar chart
const radarData = {
    labels: ['Eating', 'Drinking', 'Sleeping', 'Designing', 'Coding', 'Cycling', 'Running'],
    datasets: [{
        label: 'My First Dataset',
        data: [65, 59, 90, 81, 56, 55, 40],
        fill: true,
        backgroundColor: 'rgba(255, 99, 132, 0.2)',
        borderColor: 'rgb(255, 99, 132)',
        pointBackgroundColor: 'rgb(255, 99, 132)',
        pointBorderColor: '#fff',
        pointHoverBackgroundColor: '#fff',
        pointHoverBorderColor: 'rgb(255, 99, 132)'
    }]
};

const radarConfig = {
    type: 'radar',
    data: radarData,
};

// Create the radar chart
var radarCtx = document.getElementById('myRadarChart').getContext('2d');
var myRadarChart = new Chart(radarCtx, radarConfig);
</script>
